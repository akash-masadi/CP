<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration HTML</title>
</head>
<body>
    <form action="#" method="post">
        <h1>Registratiion Page for Prady Counselling Academy!</h1>
        <h3>Email :</h3>
        <input type="Password" placeholder="Enter the Password.">
        <h3>User Name :</h3>
        <input type="text" placeholder="Enter the username.">
        <h3>Password :</h3>
        
        <input type="Password" placeholder="Enter the Password.">
        <h3>Gender:</h3>
        <div style="display:flex;">
            <input type="radio"><p>Male</p>
            <input type="radio"><p>Female</p>
            <input type="radio"><p>Others</p>
        </div>
        
        <h3>Address :</h3>
        <input type="text" placeholder="Enter the Address">

        <h3>Interests :</h3>
        <div style="display:flex;">
            <input type="checkbox"><p>Java Development</p>
            <input type="checkbox"><p>Web Development</p>
            <input type="checkbox"><p>ML</p>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
